<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reingreso al anillo</title>
    <link rel="stylesheet" href="CSS/style-reingreso-al-anillo.css">
</head>

<body>
    <fieldset class="parent">
        <legend>REINGRESO AL ANILLO</legend>
        <fieldset>
            <legend>INGRESE DATOS</legend>
            <section class="ingresa-texto">
                <section>
                    <!-- <label for="input-data">Ingresa datos</label> -->
                    <textarea class="input-data-text" id="inputTextRein" cols="30" rows="9"></textarea>
                </section>
                <section>
                    <label for="rein_anillo">ANILLO</label>
                    <input id="rein_anillo" type="text" />
                    <label for="rein_ip">IP SWITCH</label>
                    <input id="rein_ip" type="text" />
                </section>
                <section>
                    <label for="rein_ciudad">CIUDAD</label>
                    <input id="rein_ciudad" type="text" />
                    <label for="rein_identificador">IDENTIFICADOR</label>
                    <input id="rein_identificador" type="text" />
                </section>
                <section>
                    <label for="rein_nombre">NOMBRE</label>
                    <input id="rein_nombre" type="text" />
                    <label for="rein_contacto">CONTACTO CLIENTE</label>
                    <input id="rein_contacto" type="text" />
                </section>
                <section>
                    <label for="rein_telefono">TELÉFONO</label>
                    <input id="rein_telefono" type="text" />
                    <label for="rein_direccion">DIRECCIÓN</label>
                    <input id="rein_direccion" type="text" />
                </section>
                <section>
                    <label for="">DISPONIBILIDAD</label>
                    <input type="datetime-local" name="" id="disponibilidad_ARein" />
                    <input type="datetime-local" name="" id="disponibilidad_A2Rein" />
                </section>
                <section>
                    <label for="rein_descartesreingreso">DESCARTES REALIZADOS</label>
                    <p><strong>Recuerde modificar o agregar las consideraciones de acuerdo al incidente</strong></p>
                    <textarea class="output_descartes" id="rein_descartesreingreso"></textarea>
                </section>
            </section>
        </fieldset>
        <fieldset class="general-generator">
            <legend>GENERADOR</legend>
            <section class="button-container">
                <button id="nuevoRein">NUEVO</button>
                <button id="resumeRein">COPIAR RESUMEN</button>
                <button id="descripcionRein">COPIAR TT</button>
            </section>
            <section>
                <h3>Resumen</h3>
                <textarea class="output-area-resumen-text" id="input_resumenRein" cols="30" rows="10"
                    readonly></textarea>
            </section>
            <section>
                <h3>Descripcion</h3>
                <textarea class="output-area-text" id="input_descripcionRein" cols="30" rows="10" readonly></textarea>
            </section>
        </fieldset>
    </fieldset>
    <script src="JS/Generator.js"></script>
    <script src="JS/reingreso-anillo.js"></script>
</body>

</html>
